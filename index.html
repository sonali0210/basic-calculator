<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- <h2 class="calculator">Calculator</h2> -->
        
        <div class="calculator">
            <label for="">Input Number</label>
            <input type="number" name="" class="num1" placeholder="Enter first number">
            <label for="">Input Number</label>
            <input type="number" name="" class="num2" placeholder="Enter second number">

        <div class="calculator-keys">
            <button type="submit" id="add">Addition</button>
            <button type="submit" id="subtract">Subtraction</button>
            <button type="submit" id="multiply">Multiplication</button>
            <button type="submit" id="divide">Division</button>
        </div>

        <div class="result">
            <h3>Result: <span id="result-value">0</span></h3>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
